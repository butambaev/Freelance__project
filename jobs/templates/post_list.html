{% extends "jobs/base.html" %}

{% block title %}Список проектов{% endblock %}

{% block content %}
<h2>Список фриланс проектов</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> — {{ post.author }}
    </li>
    {% empty %}
    <li>Нет проектов</li>
    {% endfor %}
</ul>
{% endblock %}
