{% extends 'jobs/base.html' %}

{% block title %}Список заказов{% endblock %}

{% block content %}
<h1>Список заказов</h1>

{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" width="200">
        {% else %}
            <img src="/static/img/no_image.png" width="200">
        {% endif %}
    </div>
    <hr>
{% empty %}
    <p>Пока нет заказов</p>
{% endfor %}

<a href="{% url 'create_post' %}">Создать заказ</a>
{% endblock %}
